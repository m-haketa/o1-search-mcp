  name: Build and Release

  on:
    push:
      branches: [main]
      tags: ['v*']
    workflow_dispatch:

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'

        - name: Setup pnpm
          uses: pnpm/action-setup@v2
          with:
            version: 8

        - name: Cache pnpm modules
          uses: actions/cache@v3
          with:
            path: ~/.pnpm-store
            key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
            restore-keys: ${{ runner.os }}-pnpm-

        - name: Install dependencies
          run: pnpm install --frozen-lockfile

        - name: Build
          run: pnpm run build

        - name: Create release package
          run: |
            mkdir -p release-package
            cp -r build/* release-package/
            cp package.json release-package/
            cp README.md release-package/
            cp LICENSE release-package/
            chmod +x release-package/index.js
            tar -czf o1-search-mcp.tar.gz -C release-package .

        - name: Upload build artifact
          uses: actions/upload-artifact@v4
          with:
            name: build-files
            path: o1-search-mcp.tar.gz
            retention-days: 30

        - name: Create Release
          if: startsWith(github.ref, 'refs/tags/v')
          uses: softprops/action-gh-release@v1
          with:
            files: o1-search-mcp.tar.gz
            generate_release_notes: true
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
